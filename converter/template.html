<html>
  <head>
    <!-- IMPORTANT: Khmer will not display correctly unless you specify the charset -->
    <meta charset="utf-8">
    <style> 

      @font-face {
        font-family: "khmer";
        src: url("./khmer.ttf");
      }

      body {
        font-family: "khmer";
        margin: 0;
        padding: 0;
        font-size: 120px; 
        line-height: 1.5; /* IMPORTANT: Khmer glyphs get cut off if you use line-height < 1.5 */
        width: 800px;
        text-align: center;
        text-shadow: 2px 2px 0 orange;
      }

      #container {
        float: left;
      }

      #text {
        margin: 5px;
      }

    </style>
    <script src="./jquery-2.0.3.min.js"></script>
  </head>
  <body>
    <div id="container">
      <!-- IMPORTANT: We need some Khmer in the page or phantomjs will not render the khmer we inject (wtf!) -->
      <div id="text">
        តើមានមនុស្សប៉ុន្មានផ្
      </div>
    </div>
  </body>
</html>
